services:
    ktq.twig.extension:
        class: KTQ\Bundle\eZExceedBundle\Twig\eZExceedTwigExtension
        arguments: [ @ezpublish.fieldType.ezpage.pageService, @ezpublish_legacy.config.resolver, @templating, @ktq.twig.pencil.model ]
