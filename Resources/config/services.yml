            - { name: twig.extension }

    ktq.twig.pencil.model:
        class: KTQ\Bundle\eZExceedBundle\Model\Pencil
        arguments: [ @service_container, @ezpublish.api.repository, @ezpublish.fieldType.ezpage.pageService ]
